{% load static %}
 <!-- ------------------------------------------------------------------------------------ -->
  <!-- Navbar Start -->
  <!-- ------------------------------------------------------------------------------------ -->

  <nav class="navbar navbar-expand-lg  navbar-dark bg-dark sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'img/pet-logo.png'%}" alt="" width="30" height="30" class="d-inline-block align-text-top">
        SuperPet
      </a>
      <form class="d-flex w-25" action = "{% url 'search'%}">
        <input class="form-control me-2" type="search" placeholder="Search" name="keyword" aria-label="Search">
        <button class="btn btn-warning" type="submit">Search</button>
      </form>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item ms-4">
            <a class="nav-link active" aria-current="page" href="{% url 'products'%}">Products</a>
          </li>

        </ul>

        

        {% if  request.user.first_name %}
        <a class="btn btn-warning mx-2" href="{% url 'login' %}" role="button">{{request.user.first_name}}</a>
        <a class="btn" href="{% url 'logout' %}" role="button" id="button">Logout</a>
        {% else %}
        <a class="btn btn-warning mx-2" href="{% url 'login' %}" role="button">Login</a>
        <a class="btn" href="{% url 'register' %}" role="button" id="button">Register</a>
        {% endif %}
        


      </div>
    </div>
  </nav>

  <!-- ------------------------------------------------------------------------------------ -->
  <!-- Navbar End -->
  <!-- ------------------------------------------------------------------------------------ -->
  <section class="container-fluid">
