{% extends "base.html" %}

{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    {% comment %} {{form.as_p}} {% endcomment %}
    {% comment %} {{form.as_table}} {% endcomment %}
    {% comment %} {{form}}     {% endcomment %}

    {% for i in form %}
        {{i.label_tag}}
        {{i}}
        <br>
    {% endfor %}
    <input type="submit">
</form>
{% endblock content %}
